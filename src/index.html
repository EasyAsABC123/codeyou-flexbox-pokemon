<html>
  <head>
    <title>pokemon viewer</title>
    <link rel="stylesheet" href="style.css">
    <!-- <style></style> -->
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Pokemon</h1>
    <div id="pokemon-container" class="box">
      <div class="pokemon-card">
        <h2 class="name">Bulbasaur</h2>
        <img class="pokemon-image" alt="Image of green pokemon"
          src="https://archives.bulbagarden.net/media/upload/thumb/f/fb/0001Bulbasaur.png/500px-0001Bulbasaur.png" />
        <p>Type: Grass/Poison</p>
        <p>Height: 2'04" 0.7 m</p>
        <p>Weight: 15.2 lbs. 6.9 kg</p>
      </div>
      <div class="pokemon-card">
        <h2 class="name">Charmander</h2>
        <img class="pokemon-image" alt="Image of pokemon with fire on his tail, he looks like a lizard"
          src="https://static1.thegamerimages.com/wordpress/wp-content/uploads/2020/05/pokemon-charmander-change_1400x700.jpg" />
        <p>Type: Fire</p>
        <p>Height: 2'00" 0.6 m</p>
        <p>Weight: 18.7 lbs. 8.5 kg</p>
      </div>
    </div>
    <br>
    <form id="contact">
      <label for="name">Name: </label><input type="text" id="name" />
      <label for="email">Email: </label><input type="text" id="email" />
      <input type="submit"/>
    </form>
  </body>
</html>
